<head>
  <title>Meteor Calendar App</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
{{#if editing_event}}
  {{>dialog}}
{{/if}}
  <div class="container">
  	<h3>Meteor Calendar App <span class="pull-right">{{>loginButtons}}</span></h3>
  	
  	<div id="calendar">
  	
  	</div>	
  </div>
</template>

<template name="dialog">
	<div class="modal fade in show" id="modal-id">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit event</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
					    <label for="title">Title</label>
					    <input type="text" class="form-control" id="title" placeholder="Enter a title" value="{{title}}">
					  </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default closeThis" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary updateTitle">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</template>
